<html>

<head>
    <link rel="stylesheet" href="inx.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>HOME</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="homeSco()">+1</button>
            <button id="increment-btn" onclick="homeSco2()">+2</button>
            <button id="increment-btn" onclick="homeSco3()">+3</button>
        </div>

        <div>
            <h1>GUEST</h1>
            <h2 id="guest-el">0</h2>
            <button id="increment-btn" onclick="gueSco()">+1</button>
            <button id="increment-btn" onclick="gueSco2()">+2</button>
            <button id="increment-btn" onclick="gueSco3()">+3</button>
        </div>
    </div>
    <div class="end">
        <button id="newgame-btn" onclick="">End Game</button>
    </div>
    <div class="start">
        <button id="newgame-btn" onclick="">New Game</button>
    </div>

    <script src="inx.js"></script>
</body>

</html>
